<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <script src="bootstrap-5.3.2-dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <form id="form">
        <div class="col-md-12">
            <div>
                <label for="nomeAluno">Nome do aluno</label>
                <input type="text" id="nomeAluno" class="text-body">
            </div>
            <div>
                <label for="nomeMae">Nome da Mãe</label>
                <input type="text" id="nomeMae" class="text-body">
            </div>
            <div>
                <label for="nomePai">Nome do Pai</label>
                <input type="text" id="nomePai" class="text-body">
            </div>
            <div>
                <label for="dataNascimento">Data de Nascimento</label>
                <input type="datetime" id="dataNascimento" class="text-body">
            </div>
            <div>
                <label for="numMatricula">Número de Matricula</label>
                <input type="number" id="numMatricula" class="text-body">
            </div>
            <div>
                <label for="escolherCurso">Curso</label>
                <select name="" id="escolherCurso" class="form-select" aria-label="Default select example">
                    <option value="" selected>Escolha o curso que é de seu interesse:</option>
                    <option value="Engenharia Mecânica">Engenharia Mecânica</option>
                    <option value="Engenharia Elétrica">Engenharia Elétrica</option>
                    <option value="Engenharia da Computação">Engenharia da Computação</option>
                    <option value="Engenharia Civil">Engenharia Civil</option>
                    <option value="Arquitetura">Arquitetura</option>
                    <option value="Ciência da Computação">Ciência da Computação</option>
                    <option value="Matemática">Matemática</option>
                </select>
            </div>
            <div>
                <button type="button" class="btn btn-primary" onclick="salvar()"><i class="fa fa-save" aria-hidden="true"></i> Cadastrar</button>
            </div>
        </div>
    </form>
</body>
</html>
